<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" width="240" height="240">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="240" height="240" fill="#001a33"/>
  
  <!-- Outer circular ring -->
  <circle cx="120" cy="120" r="110" fill="none" stroke="url(#mainGrad)" stroke-width="8" stroke-dasharray="400 700" opacity="0.9"/>
  
  <!-- Inner circle accent -->
  <circle cx="120" cy="120" r="85" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.4"/>
  
  <!-- Central sphere/insight point -->
  <circle cx="130" cy="85" r="18" fill="url(#mainGrad)" opacity="0.95"/>
  
  <!-- Rays emanating from sphere -->
  <line x1="130" y1="55" x2="145" y2="35" stroke="url(#mainGrad)" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <line x1="155" y1="70" x2="175" y2="55" stroke="url(#mainGrad)" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Bar chart - ascending -->
  <!-- Bar 1 -->
  <rect x="50" y="135" width="18" height="50" fill="url(#mainGrad)" rx="3" opacity="0.9"/>
  
  <!-- Bar 2 -->
  <rect x="80" y="110" width="18" height="75" fill="url(#mainGrad)" rx="3" opacity="0.95"/>
  
  <!-- Bar 3 -->
  <rect x="110" y="85" width="18" height="100" fill="url(#mainGrad)" rx="3" opacity="1"/>
  
  <!-- Gradient overlay for depth -->
  <defs>
    <radialGradient id="innerGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#00CCFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="120" cy="120" r="110" fill="url(#innerGlow)"/>
</svg>